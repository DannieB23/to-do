<!DOCTYPE html>
<html lang="en">
<title>To-Do List</title>

<head>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="whole-container">
    <div class="welcome">
    <p class="intro"> Welcome to the "To-Do List Page" </p>
    <p class="sub-intro"> Enter Your Task in the text field below and click "Add Task" to log your task. Click your task to dash through task. If you want to delete all tasks, please click "Delete All Tasks".</p>
  </div>
    <header class="intro-header">
      <h1 class="header1">To-Do List</h1>
    </header>
    <!---- Text Box and Button -->
    <div class="searchtext">
      <input class="add-input" id="add-input" type="text" name="text-box" placeholder="Insert Task" value="" />
      <button class="button-submit">Add Task</button>
      <button class="button-delete">Delete All Tasks</button>
    </div>
    <!--<h4 class="Task">Tasks</h4> -->
    <div class="box-container">
      <p class="listBox" id="listBox"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
